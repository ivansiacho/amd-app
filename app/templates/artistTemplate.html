{{#each data}}
	<div class="col-md-3">
		<div class="thumbnail">
			<img class="media-object" src="{{picture_medium}}" alt="{{name}}">
			<div class="caption">
				<h3>{{name}}</h3>
				<p class="clearfix">
					<em>{{nb_fan}} fans</em>
					<a class="link view-more pull-right" data-id="{{id}}" role="button">Ver</a>
				</p>
			</div>
	    </div>
	</div>
{{/each}}
